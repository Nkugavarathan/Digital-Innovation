<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3 flex justify-between">
            <a href="index.html" class="text-2xl font-bold">MyShop</a>
            <div>
                <a href="products.html" class="text-lg mx-2">Shop</a>
                <a href="cart.html" class="text-lg mx-2">Cart</a>
            </div>
        </nav>
    </header>

    <!-- Checkout Form -->
    <section class="container mx-auto my-6">
        <h2 class="text-2xl font-bold mb-4">Checkout</h2>
        <form class="bg-white p-6 shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" class="w-full border border-gray-300 p-2 mt-1">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" id="address" class="w-full border border-gray-300 p-2 mt-1">
            </div>
            <div class="mb-4">
                <label for="card" class="block text-sm font-medium text-gray-700">Credit Card</label>
                <input type="text" id="card" class="w-full border border-gray-300 p-2 mt-1">
            </div>
            <button class="bg-blue-500 text-white py-2 px-4 mt-4">Place Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 MyShop. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
