<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3 flex justify-between">
            <a href="index.html" class="text-2xl font-bold">MyShop</a>
            <div>
                <a href="products.html" class="text-lg mx-2">Shop</a>
                <a href="cart.html" class="text-lg mx-2">Cart</a>
            </div>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="container mx-auto my-6">
        <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
        <div class="bg-white p-6 shadow-md">
            <div class="flex justify-between">
                <div>Product 1</div>
                <div>$50.00</div>
            </div>
            <div class="flex justify-between mt-4">
                <div>Total</div>
                <div>$50.00</div>
            </div>
            <a href="checkout.html" class="mt-6 inline-block bg-blue-500 text-white py-2 px-4">Proceed to Checkout</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 MyShop. All Rights Reserved.</p>
        </div>
    </footer>

</html>
