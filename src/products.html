<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3 flex justify-between">
            <a href="index.html" class="text-2xl font-bold">MyShop</a>
            <div>
                <a href="products.html" class="text-lg mx-2">Shop</a>
                <a href="cart.html" class="text-lg mx-2">Cart</a>
            </div>
        </nav>
    </header>

    <!-- Product Listing -->
    <section class="container mx-auto my-6">
        <h2 class="text-2xl font-bold mb-4">Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Example Product -->
            <div class="bg-white p-6 shadow-md">
                <img src="https://via.placeholder.com/150" alt="Product" class="w-full h-48 object-cover">
                <h3 class="mt-4 text-lg font-bold">Product 1</h3>
                <p class="mt-2 text-gray-700">$50.00</p>
                <a href="product-details.html" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4">View Details</a>
            </div>
            <!-- Repeat for more products -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 MyShop. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
