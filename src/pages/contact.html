<!DOCTYPE html> <!--Sachintha Lakshan-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

  <!-- Navigation Bar -->
  <nav class="flex justify-between items-center py-10 px-24 bg-white shadow-md">
    <div class="text-3xl  text-gray-800">MATOA</div>
    <ul class="flex space-x-16  text-gray-600">
      <li><a href="#" class="hover:text-gray-900 text-lg">Home</a></li>
      <li><a href="#" class="hover:text-gray-900 text-lg">Products</a></li>
      <li><a href="#" class="hover:text-gray-900 text-lg">About Us</a></li>
      <li><a href="#" class="hover:text-gray-900 text-lg">Contact Us</a></li>
    </ul>
    <div class="flex items-center space-x-4">
      <a href="#" class="hover:text-gray-900"><i class="fas fa-search"></i></a>
      <a href="#" class="hover:text-gray-900 text-lg">Log In</a>
      <a href="#" class="hover:text-gray-900"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </nav>

  <!--creation-->
  <div class="relative">
    <div class="w-80 h-20 rounded-full overflow-hidden bg-indigo-200 absolute -rotate-[40deg] top-[125px] left-[535px]"></div>
  </div>
  <div class="relative">
    <div class="w-80 h-20 rounded-full overflow-hidden bg-indigo-100 absolute -rotate-[40deg] top-[190px] left-[620px]"></div>
  </div>
  <div class="relative">
    <div class="w-80 h-20 rounded-full overflow-hidden bg-indigo-200 absolute -rotate-[40deg] top-[495px] left-[535px]"></div>
  </div>
  <div class="relative">
    <div class="w-80 h-20 rounded-full overflow-hidden bg-indigo-100 absolute -rotate-[40deg] top-[560px] left-[620px]"></div>
  </div>

  
  <!-- Contact Section -->
  <section class="flex flex-col md:flex-row justify-between items-center px-8 py-20 md:px-24 bg-white">
    <!-- Left Section: Text and Image -->
    <div class="md:w-1/2 flex flex-col items-start space-y-6">
      <h1 class="text-6xl  text-gray-800 absolute top-[180px]">Let's Get in <span class="text-indigo-500 font-bold">Touch!</span></h1>
      <p class="text-gray-600 absolute top-[230px] text-lg ">Have a question or need assistance? Reach  out to <br>us via email, phone, or the contact <br> form below.<br> We're eager to assist you.</p>
      <div class="w-96 h-96 rounded-full overflow-hidden bg-indigo-500 flex items-center justify-center absolute top-[400px] ">
        <img src="tele.png" class="w-auto h-auto">
      </div>
    </div>

    <!-- Right Section: Form -->
    <div class="md:w-1/3 mt-10 md:mt-0">
      <form class="space-y-4">
        <div>
          <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name:</label>
          <input type="text" id="full-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-blue-500 sm:text-sm">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
          <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-blue-500 sm:text-sm">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
          <textarea id="message" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-blue-500 sm:text-sm"></textarea>
        </div>

        <button type="submit" class="w-full py-3 px-4 bg-indigo-500 text-white font-bold rounded-lg hover:bg-indigo-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 md:w-2/5">Submit</button>
      </form>
    </div>
  </section>

</body>
</html>
