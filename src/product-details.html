<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3 flex justify-between">
            <a href="index.html" class="text-2xl font-bold">MyShop</a>
            <div>
                <a href="products.html" class="text-lg mx-2">Shop</a>
                <a href="cart.html" class="text-lg mx-2">Cart</a>
            </div>
        </nav>
    </header>

    <!-- Product Details -->
    <section class="container mx-auto my-6">
        <div class="bg-white p-6 shadow-md grid grid-cols-1 md:grid-cols-2 gap-6">
            <img src="https://via.placeholder.com/400" alt="Product" class="w-full object-cover">
            <div>
                <h2 class="text-3xl font-bold mb-4">Product 1</h2>
                <p class="text-gray-700 mb-4">$50.00</p>
                <p class="text-gray-600 mb-6">This is a great product that you can buy now.</p>
                <button class="bg-blue-500 text-white py-2 px-4">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 MyShop. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
